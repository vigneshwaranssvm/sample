<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Systems - Secure Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #00d4ff;
            --secondary: #0099cc;
            --dark: #0a0e27;
            --darker: #050714;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--darker);
            overflow: hidden;
            color: white;
        }

        /* Loading Screen Styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--darker);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.8s ease-out, visibility 0.8s;
        }

        .tech-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        .loader-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .circuit-ring {
            position: absolute;
            border: 2px solid transparent;
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: circuitSpin 3s linear infinite;
        }

        .circuit-ring:nth-child(1) {
            width: 100%;
            height: 100%;
            animation-duration: 3s;
        }

        .circuit-ring:nth-child(2) {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            animation-duration: 2s;
            animation-direction: reverse;
            border-top-color: var(--secondary);
        }

        .circuit-ring:nth-child(3) {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            animation-duration: 1.5s;
            border-top-color: #00ff88;
        }

        @keyframes circuitSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 40px;
            font-size: 1.5rem;
            letter-spacing: 3px;
            color: var(--primary);
            text-transform: uppercase;
            position: relative;
        }

        .loading-text::after {
            content: '';
            animation: loadingDots 1.5s steps(4, end) infinite;
        }

        @keyframes loadingDots {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 30px;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            animation: loadProgress 3s ease-in-out forwards;
            box-shadow: 0 0 20px var(--primary);
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .system-check {
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Courier New', monospace;
            opacity: 0;
            animation: fadeInUp 0.5s forwards;
        }

        .system-check:nth-child(5) { animation-delay: 0.5s; }
        .system-check:nth-child(6) { animation-delay: 1s; }
        .system-check:nth-child(7) { animation-delay: 1.5s; }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
            from { opacity: 0; transform: translateY(10px); }
        }

        /* Login Screen Styles */
        #login-screen {
            display: none;
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            border: 2px solid var(--primary);
            left: 10%;
            top: 20%;
            animation-duration: 15s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            border: 2px solid var(--secondary);
            right: 15%;
            top: 60%;
            border-radius: 50%;
            animation-duration: 25s;
            animation-direction: reverse;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            background: var(--primary);
            left: 70%;
            top: 10%;
            transform: rotate(45deg);
            animation-duration: 20s;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 420px;
            z-index: 10;
        }

        .login-box {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            transform: rotate(45deg);
            animation: shine 6s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .logo-section h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-section p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
            z-index: 1;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        .input-group label {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: 0;
            left: 15px;
            font-size: 0.85rem;
            color: var(--primary);
            background: var(--dark);
            padding: 0 5px;
        }

        .input-group i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.3);
            font-style: normal;
            font-size: 1.2rem;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
        }

        .remember-me input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
        }

        .forgot-password::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s;
        }

        .forgot-password:hover::after {
            width: 100%;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: var(--darker);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .security-badges {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            opacity: 0.6;
            font-size: 0.8rem;
            position: relative;
            z-index: 1;
        }

        .badge {
            display: flex;
            align-items: center;
            gap: 5px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Success Animation */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 212, 255, 0.1);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .success-content {
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.5s;
        }

        .checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ff88, #00cc66);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 3rem;
            animation: checkmarkScale 0.5s ease-out;
        }

        @keyframes checkmarkScale {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 40px 30px;
            }
            
            .logo-section h1 {
                font-size: 1.5rem;
            }
            
            .loading-text {
                font-size: 1.2rem;
            }
        }
    </style>

    <!-- Loading Screen -->

        <div class="loader-container">
            <div class="circuit-ring"></div>
            <div class="circuit-ring"></div>
            <div class="circuit-ring"></div>
        </div>
        <div class="loading-text">System Initializing</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="system-check">> Loading security protocols...</div>
        <div class="system-check">> Establishing encrypted connection...</div>
        <div class="system-check">> Verifying biometric servers...</div>
    </div>

    <!-- Login Screen -->
    <div id="login-screen">
        <div class="bg-animation"></div>
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>

        <div class="login-container">
            <div class="login-box">
                <div class="logo-section">
                    <div class="logo-icon">TC</div>
                    <h1>Tech Systems</h1>
                    <p>Enterprise Secure Portal </p>
                </div>

                <form id="loginForm">
                    <div class="input-group">
                        <input type="text" id="username" placeholder=" " required autocomplete="off">
                        <label for="username">Employee ID / Email</label>
                        <i>üë§</i>
                    </div>

                    <div class="input-group">
                        <input type="password" id="password" placeholder=" " required>
                        <label for="password">Password</label>
                        <i>üîí</i>
                    </div>

                    <div class="options">
                        <label class="remember-me">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="login-btn">Authenticate</button>
                </form>

                <div class="security-badges">
                    <span class="badge">üîê 256-bit SSL</span>
                    <span class="badge">üõ°Ô∏è Secure</span>
                    <span class="badge">‚ö° Active</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Overlay -->
    <div class="success-overlay" id="successOverlay">
        <div class="success-content">
            <div class="checkmark">‚úì</div>
            <h2 style="color: white; font-size: 2rem; margin-bottom: 10px;">Access Granted</h2>
            <p style="color: rgba(255,255,255,0.8);">Redirecting to dashboard...</p>
        </div>
    </div>

    <script>
        // Loading Screen Logic
        window.addEventListener('load', function() {
            const loadingScreen = document.getElementById('loading-screen');
            const loginScreen = document.getElementById('login-screen');
            
            // Simulate loading sequence
            setTimeout(() => {
                loadingScreen.style.opacity = '0';
                loadingScreen.style.visibility = 'hidden';
                loginScreen.style.display = 'block';
                
                // Trigger reflow for animation
                setTimeout(() => {
                    loginScreen.style.opacity = '1';
                }, 100);
            }, 3500);
        });

        // Login Form Handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = document.querySelector('.login-btn');
            const originalText = btn.textContent;
            
            // Button loading state
            btn.textContent = 'Verifying...';
            btn.style.opacity = '0.8';
            
            setTimeout(() => {
                // Show success overlay
                const overlay = document.getElementById('successOverlay');
                overlay.style.display = 'flex';
                
                setTimeout(() => {
                    overlay.style.opacity = '1';
                    overlay.querySelector('.success-content').style.transform = 'scale(1)';
                }, 100);
                
                // Simulate redirect
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.opacity = '1';
                    alert('Login Successful! Welcome to Tech Systems');
                    overlay.style.opacity = '0';
                    setTimeout(() => {
                        overlay.style.display = 'none';
                    }, 500);
                }, 2000);
            }, 1500);
        });

        // Input animation enhancements
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Parallax effect for floating shapes
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.shape');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 20;
                const xOffset = (window.innerWidth/2 - e.clientX) / speed;
                const yOffset = (window.innerHeight/2 - e.clientY) / speed;
                shape.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
            });
        });
    </script>
</body>
